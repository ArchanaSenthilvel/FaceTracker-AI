<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .face-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .face-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: #f9f9f9;
        }

        .face-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
            background: #ddd;
        }

        .face-id {
            font-weight: bold;
            color: #667eea;
            font-size: 12px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.entry {
            background: #d4edda;
            color: #155724;
        }

        .badge.exit {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Face Tracker Dashboard</h1>
        <p class="subtitle">Real-time Visitor Monitoring System</p>

        <div class="controls">
            <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
        </div>

        <div id="status"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="uniqueVisitors">-</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">-</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalExits">-</div>
                <div class="stat-label">Total Exits</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">üë§ Registered Faces</h2>
            <div id="facesTable" class="loading">Loading faces data...</div>
        </div>

        <div class="section">
            <h2 class="section-title">üìù Recent Events (Last 50)</h2>
            <div id="eventsTable" class="loading">Loading events data...</div>
        </div>

        <div class="section">
            <h2 class="section-title">üñºÔ∏è Face Gallery (Entry Images)</h2>
            <div id="faceGallery" class="loading">Loading face images...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        window.onload = function() {
            loadData();
        };

        async function loadData() {
            showStatus('Loading data from MongoDB...', 'success');
            
            try {
                await Promise.all([
                    loadStats(),
                    loadFaces(),
                    loadEvents(),
                    loadGallery()
                ]);
                showStatus('‚úÖ Data loaded successfully!', 'success');
            } catch (error) {
                showStatus('‚ùå Error: Make sure API server is running (python api_server.py)', 'error');
                console.error('Error:', error);
            }
        }

        async function loadStats() {
            const response = await fetch(`${API_URL}/stats`);
            const stats = await response.json();
            
            document.getElementById('uniqueVisitors').textContent = stats.uniqueVisitors;
            document.getElementById('totalEntries').textContent = stats.totalEntries;
            document.getElementById('totalExits').textContent = stats.totalExits;
        }

        async function loadFaces() {
            const response = await fetch(`${API_URL}/faces`);
            const faces = await response.json();
            
            let html = '<div class="table-container"><table><thead><tr>';
            html += '<th>Face ID</th><th>First Seen</th><th>Last Seen</th><th>Total Visits</th>';
            html += '</tr></thead><tbody>';
            
            if (faces.length === 0) {
                html += '<tr><td colspan="4" style="text-align: center;">No faces registered yet</td></tr>';
            } else {
                faces.forEach(face => {
                    html += `<tr>
                        <td><strong>${face.face_id}</strong></td>
                        <td>${formatDate(face.first_seen)}</td>
                        <td>${formatDate(face.last_seen)}</td>
                        <td>${face.total_visits}</td>
                    </tr>`;
                });
            }
            
            html += '</tbody></table></div>';
            document.getElementById('facesTable').innerHTML = html;
        }

        async function loadEvents() {
            const response = await fetch(`${API_URL}/events`);
            const events = await response.json();
            
            let html = '<div class="table-container"><table><thead><tr>';
            html += '<th>Face ID</th><th>Event Type</th><th>Timestamp</th><th>Image</th>';
            html += '</tr></thead><tbody>';
            
            if (events.length === 0) {
                html += '<tr><td colspan="4" style="text-align: center;">No events logged yet</td></tr>';
            } else {
                events.forEach(event => {
                    const badgeClass = event.event_type === 'entry' ? 'entry' : 'exit';
                    html += `<tr>
                        <td><strong>${event.face_id}</strong></td>
                        <td><span class="badge ${badgeClass}">${event.event_type.toUpperCase()}</span></td>
                        <td>${formatDate(event.timestamp)}</td>
                        <td><small>${event.image_path.split('\\').pop()}</small></td>
                    </tr>`;
                });
            }
            
            html += '</tbody></table></div>';
            document.getElementById('eventsTable').innerHTML = html;
        }

        async function loadGallery() {
            const response = await fetch(`${API_URL}/events`);
            const events = await response.json();
            
            const entryEvents = events.filter(e => e.event_type === 'entry').slice(0, 20);
            
            let html = '<div class="face-grid">';
            
            if (entryEvents.length === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #666;">No face images yet</div>';
            } else {
                entryEvents.forEach(event => {
                    const imagePath = encodeURIComponent(event.image_path);
                    html += `
                        <div class="face-card">
                            <img src="${API_URL}/image/${imagePath}" 
                                 class="face-img" 
                                 alt="${event.face_id}"
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22150%22 height=%22150%22%3E%3Crect fill=%22%23ddd%22 width=%22150%22 height=%22150%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                            <div class="face-id">${event.face_id}</div>
                            <div style="font-size: 10px; color: #999; margin-top: 4px;">
                                ${new Date(event.timestamp).toLocaleString()}
                            </div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            document.getElementById('faceGallery').innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = 'status';
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
